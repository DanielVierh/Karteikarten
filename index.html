<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Eigene CSS Styles -->
    <link rel="stylesheet" href="./style.css">
    
    <title>Karteikarten</title>
    <script></script>
</head>

<body>
    
    <div class="container">
        <div class="row row0">
            <h1 id="anzKarten">Karteikarten (0)</h1>
            <div class="container">
              <div class="rowNxt">
                <button class="aktionsButton" onclick="scroll_to_New()">NEU &#128196</button>
                <button id="btnDel" class="aktionsButton" onclick="deleteCurrent()">Löschen &#128465</button>
              </div>
            </div>
        </div>
    </div>

    <!-- Filter -->
    <div class="container">
      <div class="row filterBox">
        <p>Filter <button class="refrBtn" onclick="refresh_Page()"> &#8634</button></p>
        <div class="select">
          <select name="level" class="filter-liste">
              <option value="Alle">Alle</option>
              <option value="Neu">Neu</option>
              <option value="level1">Kann ich noch nicht</option>
              <option value="level2">Habe ich ein bisschen drauf</option>
              <option value="level3">Kann ich schon ganz gut</option>
              <option value="level4">Voll verstanden</option>
          </select>
        </div>
        <p id="filterAnzahl">-(0)</p>
        <!-- <button class="aktionsButton">&#128246 Filtern</button> -->
      </div>
      </div>

    <br>


    <div class="container">
        <div class="row">
          <div class="col-sm" id="btnCard">
            <p id="kartei_RuecksBegriff"></p>
            <p id="kartei_Begriff">LEER</p>
          </div>
        </div>
      </div>
      <!-- Steuerelement -->
      <div class="container">
        <div class="row row2">
        <div class="col-sm" id="btnCard">
          <p id="kartei_wissensstand"></p>
          <hr>
          <h1>Gewusst?</h1>
          <button class="button1 btnJ" onclick="gewusst()">&#128077</button>
          <button class="button1 btnN" onclick="nichtGewusst()">&#128078</button>
        </div>
      </div>
      </div>
      <br><br>
        <hr>    
        <!-- Neue Karte -->
      <div class="container">
          <div class="row row3">
            <h1>Neue Karte erstellen</h1>
            <p class="">Begriff (Vorderseite)</p> 
            <input class="textfeldBegriff" type="text" id="txtBegriff">
            <br> <hr> <br>

            <p class="">Beschreibung (Rückseite)</p>
            <textarea class="textfeldRuek" type="text" id="txtBeschreibung"></textarea>
            <br> <hr> <br>
            <button class="submButton button1" id="btnSaveNewKarteikarte" onclick="save_New_Card()">Speichern &#128190</button>
          </div>
      </div>

      <div class="container">
          <div class="row row4">
            <button onclick="scroll_UP()" class="btnOben">Nach oben &#9195</button>
          </div>
      </div>
      <footer>
        <p> v1.5.0 (30.04.21) --Daniel Vierheilig</p>
        <p style="color: chartreuse;">NEU: Karteikarten können nun gefiltert werden</p>
      </footer>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="./app.js"></script>
</html>
